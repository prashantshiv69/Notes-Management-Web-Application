<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes App</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #124b01;
        }

    
        .input-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        textarea {
            width: 90%;
            height: 80px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none; 
            font-family: inherit;
        }

        button#add-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button#add-btn:hover {
            background-color: #218838;
        }

        
        .notes-display {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
            width: 100%;
            max-width: 800px;
        }

       
        .note-card {
            background: rgb(17, 79, 85);
            width: 250px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .note-content {
            margin-bottom: 15px;
            white-space: pre-wrap; 
            word-wrap: break-word;
        }

        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .edit-btn {
            background-color: #ffc107; 
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            color: #333;
        }

        .delete-btn {
            background-color: #dc3545;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            color: white;
        }

    </style>
</head>
<body>

    <h1>
        <u>My Notes App</u>
    </h1>

    <div class="input-container">
        <textarea id="note-text" placeholder="Type your note here..."></textarea>
        <br>
        <button id="add-btn" onclick="addNote()">Add Note</button>
    </div>

    <div class="notes-display" id="notes-list">
        </div>

    <script>
       
        let notesArray = JSON.parse(localStorage.getItem('myNotes')) || [];

        
        displayNotes();

        
        function addNote() {
        
            const inputField = document.getElementById('note-text');
            const noteContent = inputField.value;

        
            if (noteContent.trim() === "") {
                alert("Warning: You cannot save an empty note!");
                return;
            }

        
            notesArray.push(noteContent);

        
            saveToStorage();
            displayNotes();

        
            inputField.value = "";
        }

    
        function displayNotes() {
            const listContainer = document.getElementById('notes-list');
            
        
            listContainer.innerHTML = "";

        
            notesArray.forEach((note, index) => {
                
            
                const noteCard = document.createElement('div');
                noteCard.classList.add('note-card');

            
                noteCard.innerHTML = `
                    <div class="note-content">${note}</div>
                    <div class="action-buttons">
                        <button class="edit-btn" onclick="editNote(${index})">Edit</button>
                        <button class="delete-btn" onclick="deleteNote(${index})">Delete</button>
                    </div>
                `;

            
                listContainer.appendChild(noteCard);
            });
        }

    
        function deleteNote(index) {
        
            notesArray.splice(index, 1);
            
            saveToStorage();
            displayNotes();
        }

    
        function editNote(index) {
        
            const currentText = notesArray[index];
            
        
            const newText = prompt("Edit your note:", currentText);

        
            if (newText !== null && newText.trim() !== "") {
                notesArray[index] = newText;
                saveToStorage();
                displayNotes();
            }
        }

        function saveToStorage() {
            localStorage.setItem('myNotes', JSON.stringify(notesArray));
        }

    </script>
</body>
</html>
